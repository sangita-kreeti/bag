<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project on Bags Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </head>

  <script>
    // Function to set the current page URL as the value of the hidden input field
    function setCurrentPageUrl() {
      var currentPageUrl = window.location.href;
      document.getElementById("previous_url").value = currentPageUrl;
    }
  </script>

  <form action="http://localhost:3000/events/4/event_participants" method="post" onsubmit="setCurrentPageUrl()">
    <!-- Hidden input field to store the previous page URL -->
    <input type="hidden" id="previous_url" name="previous_url">

    <div>
      <label for="name">Name:</label><br>
      <input type="text" name="event_participant[name]" value=""><br>
    </div>
    <div>
      <label for="company">Company:</label><br>
      <input type="text" name="event_participant[company]" value=""><br>
    </div>
    <div>
      <label for="email">Email:</label><br>
      <input type="text" name="event_participant[email]" value=""><br>
    </div>
    <div>
      <label for="phone">Phone:</label><br>
      <input type="text" name="event_participant[phone]" value=""><br>
    </div>
    <div>
      <label for="designation">Designation:</label><br>
      <input type="text" name="event_participant[designation]" value=""><br>
    </div>
    <br>
    <input type="submit" value="Submit">
  </form>

</html>
